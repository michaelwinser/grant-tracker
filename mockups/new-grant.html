<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grant Tracker - New Grant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#6366f1',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-14">
        <div class="flex items-center space-x-8">
          <span class="text-xl font-semibold text-gray-900">Grant Tracker</span>
          <div class="hidden md:flex space-x-1">
            <a href="index.html" class="px-3 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">Dashboard</a>
            <a href="grants.html" class="px-3 py-2 text-sm font-medium text-primary bg-indigo-50 rounded-md">Grants</a>
            <a href="reports.html" class="px-3 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">Reports</a>
            <a href="budget.html" class="px-3 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-md">Budget</a>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center text-white text-sm font-medium">M</div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Modal Backdrop -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-50 z-50 flex items-center justify-center p-4">
    <!-- Modal -->
    <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col">
      <!-- Modal Header -->
      <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
        <h2 class="text-lg font-semibold text-gray-900">New Grant</h2>
        <a href="grants.html" class="text-gray-400 hover:text-gray-600">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </a>
      </div>

      <!-- Modal Body -->
      <div class="flex-1 overflow-y-auto p-6">
        <form class="space-y-6">
          <!-- Basic Info Section -->
          <div>
            <h3 class="text-sm font-medium text-gray-900 mb-4">Basic Information</h3>
            <div class="grid gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Title <span class="text-red-500">*</span></label>
                <input type="text" placeholder="e.g., PyPI Packaging Infrastructure 2026" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" value="Go Supply Chain Security Initiative">
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Organization <span class="text-red-500">*</span></label>
                  <input type="text" placeholder="e.g., Python Software Foundation" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" value="Go Team (Google)">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Type <span class="text-red-500">*</span></label>
                  <select class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option selected>Grant</option>
                    <option>Contract</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Generated ID Preview -->
          <div class="bg-gray-50 rounded-lg p-4">
            <div class="flex items-center justify-between">
              <div>
                <div class="text-xs font-medium text-gray-500 mb-1">Generated Grant ID</div>
                <div class="font-mono text-lg text-gray-900">GOLANG-2026-Supply</div>
              </div>
              <div class="text-xs text-gray-500">
                <svg class="w-4 h-4 text-green-500 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                Unique
              </div>
            </div>
            <p class="text-xs text-gray-500 mt-2">This ID is auto-generated from the organization and title. You can edit it if needed.</p>
            <button type="button" class="text-xs text-indigo-600 hover:underline mt-1">Customize ID â†’</button>
          </div>

          <!-- Classification Section -->
          <div>
            <h3 class="text-sm font-medium text-gray-900 mb-4">Classification</h3>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Category <span class="text-red-500">*</span></label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                  <option>A - Staffing</option>
                  <option selected>B - Projects</option>
                  <option>C - Audits</option>
                  <option>D - Infrastructure</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Grant Year <span class="text-red-500">*</span></label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                  <option selected>2026</option>
                  <option>2025</option>
                  <option>2024</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Ecosystem</label>
                <input type="text" placeholder="e.g., Python / PyPI" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" value="Go">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                <div class="relative">
                  <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
                  <input type="text" placeholder="0" class="w-full pl-7 pr-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" value="150,000">
                </div>
              </div>
            </div>
          </div>

          <!-- Contact Section -->
          <div>
            <h3 class="text-sm font-medium text-gray-900 mb-4">Contact</h3>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Contact Name</label>
                <input type="text" placeholder="Primary contact" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Contact Email</label>
                <input type="email" placeholder="email@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
              </div>
            </div>
          </div>

          <!-- Initial Status Section -->
          <div>
            <h3 class="text-sm font-medium text-gray-900 mb-4">Initial Status</h3>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Starting Stage</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                  <option selected>Initial Contact</option>
                  <option>Evaluation Meeting</option>
                  <option>Proposal Development</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Program Manager</label>
                <select class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                  <option selected>Michael</option>
                  <option>Sarah</option>
                  <option>Jonathan</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Setup Options -->
          <div>
            <h3 class="text-sm font-medium text-gray-900 mb-4">Setup Options</h3>
            <div class="space-y-3">
              <label class="flex items-start gap-3 cursor-pointer">
                <input type="checkbox" checked class="mt-0.5 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                <div>
                  <div class="text-sm text-gray-900">Create Drive folder</div>
                  <div class="text-xs text-gray-500">Grants/2026/GOLANG-2026-Supply/</div>
                </div>
              </label>
              <label class="flex items-start gap-3 cursor-pointer">
                <input type="checkbox" checked class="mt-0.5 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                <div>
                  <div class="text-sm text-gray-900">Create Proposal document</div>
                  <div class="text-xs text-gray-500">From template, shared with grantee</div>
                </div>
              </label>
              <label class="flex items-start gap-3 cursor-pointer">
                <input type="checkbox" checked class="mt-0.5 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                <div>
                  <div class="text-sm text-gray-900">Create Internal Notes document</div>
                  <div class="text-xs text-gray-500">Team-only discussion space</div>
                </div>
              </label>
            </div>
          </div>

          <!-- Notes -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            <textarea rows="3" placeholder="Initial context, how this came to us, etc." class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">Reached out via Bob's intro at KubeCon. Interested in supply chain tooling improvements.</textarea>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="px-6 py-4 border-t border-gray-200 bg-gray-50 flex items-center justify-between">
        <button type="button" class="text-sm text-gray-600 hover:text-gray-900">
          Save as draft
        </button>
        <div class="flex items-center gap-3">
          <a href="grants.html" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
            Cancel
          </a>
          <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">
            Create Grant
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
